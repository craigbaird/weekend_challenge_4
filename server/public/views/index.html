<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weekend Challenge 4</title>

    <link rel="stylesheet" href="/vendors/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <script type="text/javascript" src="/vendors/jquery.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <h1>Real Estate Company </h1>

    <!-- rent listings table -->
    <div class="col-md-6" id="forRentContainer">
      <h2>For Rent</h2>
      <table class="table table-bordered" id="rentListingsTbl">
        <thead>
          <tr>
            <th>Rent</th>
            <th>SqFt</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="rentListings">
        </tbody>
      </table>
    </div>

    <!-- for sale listings table  -->
    <div class="col-md-6" id="forSaleContainer">
      <h2>For Sale</h2>
      <table class="table table-bordered" id ="saleListingsTbl">
        <thead>
          <tr>
            <th>Cost</th>
            <th>SqFt</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="saleListings">
        </tbody>
      </table>
    </div>
    <script src="vendors/bootstrap.js"></script>
  </body>
</html>
