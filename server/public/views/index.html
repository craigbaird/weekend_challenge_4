<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weekend Challenge 4</title>

    <link rel="stylesheet" href="/vendors/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <script type="text/javascript" src="/vendors/jquery.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <h1>Real Estate Company </h1>
    <br>
    <h2 id="addListHeading">Add a New Listing:</h2>
    <div class="form-group row">
      <label for="priceInput" class="col-2 col-form-label">Price</label>
      <div class="col-10">
        <input class="form-control" type="number" placeholder="Price" id="priceInput">
      </div>
      <label for="sqFtInput" class="col-2 col-form-label">SqFt</label>
      <div class="col-10">
        <input class="form-control" type="number" placeholder="SqFt" id="sqFtInput">
      </div>
      <label for="cityInput" class="col-2 col-form-label">City</label>
      <div class="col-10">
        <input class="form-control" type="text" placeholder="City" id="cityInput">
      </div>
      </div>
    </div><!-- end form-group row div -->
    <div class="radioButtons">
    <form action="">
      <input class="selectListingType" type="radio" name="sale" value="rent"> For Rent<br>
      <input class="selectListingType" type="radio" name="sale" value="rent"> For Sale<br>
    </form>
    </div>
    <button type="button" class="btn btn-primary btn-sm">Submit</button>
    <div class ="spacer">
    </div> <!-- end div spacer -->
    <!-- rent listings table -->
    <div class="col-md-3" id="forRentContainer">
      <h2 id="rentHeading">For Rent</h2>
      <table class="table table-bordered" id="rentListingsTbl">
        <thead>
          <tr>
            <th>Rent</th>
            <th>SqFt</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="rentListings">
        </tbody>
      </table>
    </div>

    <!-- for sale listings table  -->
    <div class="col-md-3" id="forSaleContainer">
      <h2 id="saleHeading">For Sale</h2>
      <table class="table table-bordered" id ="saleListingsTbl">
        <thead>
          <tr>
            <th>Cost</th>
            <th>SqFt</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="saleListings">
        </tbody>
      </table>
    </div>
    <script src="vendors/bootstrap.js"></script>
  </body>
</html>
